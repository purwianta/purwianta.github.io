---
rule-providers:
  Direct:
    type: file
    behavior: classical
    path: "./rule_provider/direct.yaml"
  Reject:
    type: file
    behavior: classical
    path: "./rule_provider/reject.yaml"
  Rule_Whatsapp:
    type: file
    behavior: classical
    path: "./rule_provider/whatsapp.yaml"
  Rule_Adblock:
    type: file
    behavior: classical
    path: "./rule_provider/adblock.yaml"
  Rule_ML:
    type: file
    behavior: classical
    path: "./rule_provider/MobileLegend.yaml"
  Rule_Pubg:
    type: file
    behavior: classical
    path: "./rule_provider/pubgmobile.yaml"
  Rule_FF:
    type: file
    behavior: classical
    path: "./rule_provider/freefire.yaml"
  Rule_Gameumum:
    type: file
    behavior: classical
    path: "./rule_provider/gameumum.yaml"
proxy-providers:
  AKUN_INDONESIA:
    type: file
    path: "./proxy_provider/AKUN_INDONESIA.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 10
  AKUN_SINGAPURA:
    type: file
    path: "./proxy_provider/AKUN_SINGAPURA.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 10
proxy-groups:
- name: "All-Traffic\U0001F310"
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - AKUN_SINGAPURA
  - AKUN_INDONESIA
  url: http://www.gstatic.com/generate_204
  interval: '30'
- name: "Traffic-ID\U0001F1EE\U0001F1E9"
  type: fallback
  disable-udp: false
  use:
  - AKUN_INDONESIA
  url: http://www.gstatic.com/generate_204
  interval: '10'
- name: "Traffic-SG\U0001F1F8\U0001F1EC"
  type: fallback
  disable-udp: false
  use:
  - AKUN_SINGAPURA
  url: http://www.gstatic.com/generate_204
  interval: '10'
- name: "Gaming\U0001F579️"
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - "Pilih\U0001F530"
  - "Traffic-ID\U0001F1EE\U0001F1E9"
  - "Traffic-SG\U0001F1F8\U0001F1EC"
  url: http://www.gstatic.com/generate_204
  interval: '10'
- name: WA♻️
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - "Traffic-ID\U0001F1EE\U0001F1E9"
  url: http://www.gstatic.com/generate_204
  interval: '10'
- name: Adblock⛔
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - "All-Traffic\U0001F310"
  - "Traffic-ID\U0001F1EE\U0001F1E9"
  - "Traffic-SG\U0001F1F8\U0001F1EC"
  url: http://www.gstatic.com/generate_204
  interval: '10'
- name: "Pilih\U0001F530"
  type: select
  disable-udp: false
  use:
  - AKUN_SINGAPURA
  - AKUN_INDONESIA
  url: http://www.gstatic.com/generate_204
  interval: '10'
